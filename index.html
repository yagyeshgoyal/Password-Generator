<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button>
                <span data-copyMsg></span>
                <img src="images/copy-content-vector-icon-document-260nw-1260468262.webp" alt="copy" width = "23" height="23">

            </button>
        </div> 

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1", data-lengthSlider>
            
            <!-- checkboxes -->
             <div>
                <input type="checkbox"  id="Uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
             </div>

             <div>
                <input type="checkbox"  id="Lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
             </div>

             <div>
                <input type="checkbox"  id="nubers">
                <label for="numbers"> Numbers letter</label>
             </div>

             <div>
                <input type="checkbox"  id="symbols">
                <label for="symbols">Symbols letter</label>
             </div>


             <!-- strength section -->

             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>

             <!-- generate password -->
              <button class="generateButton">Generate Password</button>

        </div>
    </div>
</body>
</html>
